<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今年の運勢は…！？</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">今年の運勢は…！？</a>
        </div>
    </nav>

    <main>
        <div class="form" style="width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="name" class="form-label">占いたい人の名前</label>
                <input type="email" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">占いたい人の生年月日</label>
                <input type="date" class="form-control" id="birthday">
            </div>
            <div class="btn-area">
                <button class="btn btn-primary" id="run">占う！</button>
            </div>
        </div>
        <div class="card" style="display: none;" id="res">
            <div class="card-body">
              <h5 class="card-title">占い結果</h5>
              <p class="card-text">
                <p id="res-body"></p>
                <div id="res-body2"></div>
              </p>
              <div class="close-parent">
                  <a id="close-res" class="btn btn-primary">閉じる</a>
              </div>
            </div>
          </div>
    </main>

</body>

</html>
